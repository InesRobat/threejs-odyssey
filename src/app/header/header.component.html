<div class="image">
    <img [src]="src" alt="image" appLazyImg>

    <div class="image__text">
        <div class="image__text__header">
            <div class="image__text__header__title">{{title}}</div>
            <div class="image__text__header__desc">{{desc}}</div>
        </div>
        <div class="image__text__btns" (click)="goDown()">
            <div class="image__text__btns__img">
                <svg xmlns="http://www.w3.org/2000/svg" width="150" fill="#fff" viewBox="0 0 256 256">
                    <path
                        d="M205.66,149.66l-72,72a8,8,0,0,1-11.32,0l-72-72a8,8,0,0,1,11.32-11.32L120,196.69V40a8,8,0,0,1,16,0V196.69l58.34-58.35a8,8,0,0,1,11.32,11.32Z">
                    </path>
                </svg>
            </div>
            <div class="image__text__btns__btn-text">EXPLORE</div>
        </div>
    </div>
</div>
